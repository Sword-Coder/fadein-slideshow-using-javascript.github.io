    <link

    <div class="holder">
      <div class="container">
        <div class="mySlides">
          <!--<div class="numbertext">1 / 8</div>-->
          <img
            name="slide"
            src="slides/Missionaries.png"
            onclick="display(src)"
            style="width: 100%; height: 100vh"

      </div>
    </div>

    <dialog class="modal" id="modal" style="display: none">

          <img

        <div class="column right">
          <h1>Title</h1>

        </div>
      </div>
      <button id="ModalButton" onclick="closemodal()">Close</button>

    <button id="paspage" onclick="displayIframe()">2024</button>
    <div id="iframecontainer" style="display: none">
      <div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
        <span class="w3-bar-item w3-right"
          ><a
            style="
              text-decoration: none;
              display: inline-block;
              padding: 8px 16px;
            "
            href="index.html"
            >Back</a
          ></span
        >
      </div>
      <iframe
        id="anotherWindow"
        src="https://jevespada-sword-coder.netlify.app"
        width="1500"
        height="1500"
        frameborder="0"
