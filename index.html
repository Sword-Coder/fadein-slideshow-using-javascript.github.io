<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Slide Show with Cross Fade</title>

    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="anislideshow.js" defer></script>
    <script src="store-data.js"></script>
    <script src="scripture-data.js"></script>
    <script src="bible-data.js"></script>
    <script src="filestoarr.js"></script>
  </head>

  <body>
    <!--
    <div id="content">
        <img src="slides/Church Media.png" alt="slideshow image" id="myimage" style="width:100%">
    </div>
    <p id="links"><a href="#" id="previous">previous</a><a href="#" id="next">next</a></p>
    <h2 style="text-align:center">Slideshow Gallery</h2>
  -->
    <div class="holder">
      <div class="container">
        <div class="mySlides">
          <!--<div class="numbertext">1 / 8</div>-->
          <img
            name="slide"
            src="slides/Missionaries.png"
            onclick="display(src)"
            style="width: 100%; height: 100vh"
          />
        </div>
      </div>
    </div>

    <dialog class="modal" id="modal" style="display: none">
      <h3>About this...</h3>
      <div id="alteredDet" class="row">
        <div class="column">
          <img
            id="ModalImage"
            name="window"
            style="width: 50vw"
            alt="Announcements"
          />
        </div>
        <div class="column right">
          <h1>Title</h1>
          <p>INTERNATIONAL BAPTIST CHURCH DUMAGUETE</p>
        </div>
      </div>
      <button id="ModalButton" onclick="closemodal()">Close</button>
    </dialog>

    <button id="paspage" onclick="displayIframe()">
      <img
        src="https://cdn.godandman.app/files/GodAndManEmblemColor300x300.png"
        alt="God&Man"
        class="avatar"
      />
    </button>
    <div id="iframecontainer" style="display: none">
      <iframe
        id="anotherWindow"
        src="http://localhost:3085/#/"
        width="100%"
        height="100%"
        frameborder="0"
      >
      </iframe>
      <button
        style="
          position: absolute;
          z-index: 4;
          right: 45.5%;
          bottom: 0.05%;
          width: 6rem;
          box-shadow: 1px 1px 0px rgb(223, 111, 111);
        "
        onclick="hideIframe()"
      >
        Close
      </button>
    </div>
  </body>
</html>
